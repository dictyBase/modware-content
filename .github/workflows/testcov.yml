name: Test coverage
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:9.6.6-alpine
        env:
          POSTGRES_DB: pgtest
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pgdocker
        ports:
          - 5432/tcp
    steps:
      - name: set up golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.15
      - name: check out code
        uses: actions/checkout@v2
      - name: unit test
        run: go test -covermode=atomic -coverprofile=profile.cov -v ./...
        env:
          POSTGRES_DB: pgtest
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pgdocker
          POSTGRES_HOST: localhost
          POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
          NATS_HOST: localhost
          NATS_PORT: ${{ job.services.nats.ports[4222] }}
          GOPROXY: https://proxy.golang.org
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          file: ./profile.cov
          token: ${{ secrets.CODECOV_TOKEN }}
  automerge:
    runs-on: ubuntu-latest
    needs: test
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: wait for code cov project to pass
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-codecov-project
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: codecov/project
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: wait for codecov patch to pass
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-codecov-patch
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: codecov/patch
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: merge
        if: steps.wait-for-codecov-project.outputs.conclusion == 'success' && steps.wait-for-codecov-patch.outputs.conclusion == 'success'
        uses: actions/github-script@v3
        with:
          script: |
            github.pulls.merge({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              merge_method: "rebase"
            })
